  <div class="forms">
    <h1 class="heading">Contacts</h1>
    <div class="inputforms">
      <form action="mailto:Atosh.rami@gmail.com" method="post" enctype="text/plain">
        <fieldset>
          <label for="pname"><strong>Name</strong></label><br>
          <input type="text" name="pname" id="pname" size="60"><br><br>
          <label for="email"><strong>E-mail address</strong></label><br>
          <input type="email" name="email" id="email" size="60"><br><br>
          <label for="story"><strong>Message</strong></label><br>
          <textarea name="story" id="story" cols="60" rows="10" placeholder=""></textarea><br><br>
          <input type="radio" name="help" id="request" checked>
          <label for="request">Request for help</label>
          <input type="radio" name="help" id="feedback">
          <label for="feedback">Feedback</label><br><br>
          <input type="checkbox" name="newsletter" id="newsletter" checked>
          <label for="newsletter">Subscribe for the newsletter</label>
        </fieldset>
    </div>
    <div class="ratingscale">
      <fieldset>
        <p>Website rating:</p>
        <input type="radio" name="rating" id="v1" value="1">
        <label for="v1">1</label><br>
        <input type="radio" name="rating" id="v2" value="2">
        <label for="v2">2</label><br>
        <input type="radio" name="rating" id="v3" value="3">
        <label for="v3">3</label><br>
        <input type="radio" name="rating" id="v4" value="4">
        <label for="v4">4</label><br>
        <input type="radio" name="rating" id="v5" value="5">
        <label for="v5">5</label><br>
      </fieldset>
    </div>
    <div class="subres">
      <fieldset>
        <p><b>Send</b></p>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </fieldset>
    </div>
    </form>
