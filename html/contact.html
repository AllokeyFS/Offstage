    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand logo" href="index.html">Offstage</a>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="forms">
    <h1 class="heading text-center">Contact</h1>
    <div class="container mt-4">
      <form action="mailto:Atosh.rami@gmail.com" method="post" enctype="text/plain">
        <div class="row">
          <div class="col-md-8">
            <div class="mb-3">
              <label for="pname" class="form-label"><strong>Name:</strong></label>
              <input type="text" name="pname" id="pname" class="form-control">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"><strong>Email:</strong></label>
              <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="mb-3">
              <label for="story" class="form-label"><strong>Message:</strong></label>
              <textarea name="story" id="story" cols="60" rows="5" class="form-control"></textarea>
            </div>

            <div class="mb-3">
              <div class="form-check form-check-inline">
                <input type="radio" name="help" id="request" value="Request for help" class="form-check-input" checked>
                <label for="request" class="form-check-label">Request for help</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" name="help" id="feedback" value="Feedback" class="form-check-input">
                <label for="feedback" class="form-check-label">Feedback</label>
              </div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" name="newsletter" id="newsletter" class="form-check-input" checked>
              <label for="newsletter" class="form-check-label">Subscribe for the newsletters</label>
            </div>

            <div class="d-flex gap-2">
              <input type="reset" value="Reset" class="btn btn-outline-secondary">
              <input type="submit" value="Submit" class="btn btn-primary">
            </div>
          </div>

          <div class="col-md-4">
            <div class="mb-3">
              <p><strong>Website rating:</strong></p>
              <div class="form-check">
                <input type="radio" name="rating" id="v1" value="1" class="form-check-input">
                <label for="v1" class="form-check-label">1</label>
              </div>
              <div class="form-check">
                <input type="radio" name="rating" id="v2" value="2" class="form-check-input">
                <label for="v2" class="form-check-label">2</label>
              </div>
              <div class="form-check">
                <input type="radio" name="rating" id="v3" value="3" class="form-check-input">
                <label for="v3" class="form-check-label">3</label>
              </div>
              <div class="form-check">
                <input type="radio" name="rating" id="v4" value="4" class="form-check-input">
                <label for="v4" class="form-check-label">4</label>
              </div>
              <div class="form-check">
                <input type="radio" name="rating" id="v5" value="5" class="form-check-input">
                <label for="v5" class="form-check-label">5</label>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p class="logo">Offstage</p>
    <p class="author">Author: Abu Snaineh Ata Atosh</p>

      <li><a href="http://www.instagram.com" class="sociallinks"><img src="../media/icons/instagram.png" alt="Instagram"></a></li>
    </ul>
  </footer>

</body>
